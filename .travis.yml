language: node_js
node_js:
    # XXX right now, segfaulting on the 500MB upload
    # - "0.11"
    - "0.10"

services:
    - redis-server

env:
    # Don't know yet how to install etcd on travis ubuntu, so disable the tests
    # Also, looks like it is not possible to start services easily anymore...
    - NO_ETCD=true NO_MEMCACHED=true NO_REDIS=true

before_install:
    - sudo apt-get update

install:
    - npm install -g gulp
    - npm install
    # Pythonic tests require
    - sudo apt-get install python-pip
    - (cd test/functional && sudo pip install -r requirements.txt)
    # Zookeeper install
    - pushd $HOME
    - curl -C - http://apache.websitebeheerjd.nl/zookeeper/stable/zookeeper-3.4.6.tar.gz | tar -zx
    - mv $HOME/zookeeper-3.4.6 $HOME/zookeeper
    - chmod a+x $HOME/zookeeper/bin/zkServer.sh
    - popd

before_script:
    - export PATH=$HOME/zookeeper/bin:$PATH
    # Hinting - XXX should fail!
    - npm run-script hint || true

script:
    - npm test
    # Running pythonic functional tests
    - ./bin/hipache -c config/config_test.json &
    # Wait for Hipache...
    - sleep 5
    - (cd test/functional && python -m unittest discover)
    # A bit "brutal" but still, useful...
    - killall node

after_script:
    # Coveralls report
    - npm run coveralls
